<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Confirm your identity!</title>
  </head>
  <body
    class="bg-[url('./images/blooming-pixel-art-stockcake.jpg')] bg-no-repeat bg-center bg-cover bg-fixed h-170 text-black flex justify-center items-center"
  >
    <div
      class="flex flex-col h-100 w-200 text-white bg-linear-65 from-purple-500 to-pink-500 rounded-3xl justify-center items-center"
    >
      <label for="nameInput" class="m-4 text-2xl font-mono"
        >Enter your name:</label
      >
      <input
        type="text"
        id="nameInput"
        class="bg-amber-50 text-black rounded-lg p-2 m-4 font-mono"
        placeholder="Enter name"
      />
      <input
        type="button"
        value="Submit"
        id="submitButton"
        class="bg-amber-50 text-black rounded-lg p-2 m-4 font-mono hover:bg-violet-400 hover:text-white hover:scale-105 transition-transform ease-in-out duration-300 cursor-pointer"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
