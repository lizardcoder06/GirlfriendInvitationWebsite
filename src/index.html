<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Confirm your identity!</title>
    <style>
      /* ANIMATION: PAGE FADE-IN */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      body {
        animation: fadeIn 1.5s ease-in-out;
      }
      /* ANIMATION: PAGE FADE-OUT */
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      body.fade-out {
        animation: fadeOut 1s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-[url('./images/rapunzel.jpeg')] bg-no-repeat bg-center bg-cover bg-fixed min-h-screen text-black flex justify-center items-center font-playfair p-4"
  >
    <div
      class="flex flex-col w-full max-w-lg text-white bg-yellow-950 rounded-3xl justify-center items-center z-10 relative p-6"
    >
      <div class="leading-normal tracking-normal">
        <video
          autoplay
          loop
          muted
          class="absolute top-0 left-0 w-full h-full object-cover z-0 opacity-30 rounded-3xl"
        >
          <source src="./videos/rapunzel1.mp4" type="video/mp4" />
        </video>
      </div>
      <label for="nameInput" class="m-4 text-xl md:text-2xl z-20"
        >Enter your name:</label
      >
      <input
        type="text"
        id="nameInput"
        class="bg-amber-50 text-black rounded-lg p-2 m-4 z-20 w-full max-w-xs"
        placeholder="Enter name"
      />
      <input
        type="button"
        value="Submit"
        id="submitButton"
        class="bg-amber-50 text-black rounded-lg p-2 m-4 hover:bg-violet-400 hover:text-white hover:scale-105 transition-transform ease-in-out duration-300 cursor-pointer z-20"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
